<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone - Project</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/utility.css">
</head>

<body>
    <div class="conatiner flex bg-black">
        <div class="left ">
            <div class="close">
                <img class="invert" width="30px" src="/img/close.svg" alt="">
            </div>
            <div class="home bg-gray rounded m-1 p-1">
                <div class="logo"><img src="/img/logo.svg" alt="logo" class="invert"></div>
                <ul>
                    <li><img src="/img/home.svg" alt="home" class="invert">Home</li>
                    <li><img src="/img/search.svg" alt="search" class="invert">Search</li>
                </ul>
            </div>
            <div class="library bg-gray rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="/img/playlist.svg" alt="playlist">
                    <h2>
                        Your Librery
                    </h2>
                </div>
                <div class="songList">
                    <ul>
                        <!-- <li>
                            <img class="invert" src="/img/music.svg" alt="">
                            <div class="info">
                                <div>song name</div>
                                <div>song artist</div>
                            </div>
                            <div class="playnow">
                                <span>Play Now</span>
                                <img class="invert" src="/img/play.svg" alt="">
                            </div>
                        </li> -->
                    </ul>
                </div>
                <div class="footer">
                    <div><a href="google.com"><span>Legal</span></a></div>
                    <div><a href="google.com"><span>Privacy Center</span></a></div>
                    <div><a href="google.com"><span>Privacy Policy</span></a></div>
                    <div><a href="google.com"><span>Cookies</span></a></div>
                    <div><a href="google.com"><span>About ads</span></a></div>
                    <div><a href="google.com"><span>Accessibility</span></a></div>
                </div>
            </div>

        </div>
        <div class="right bg-gray rounded">
            <div class="header">
                <div class="nav">
                    <div class="hamburgerContainer">
                        <img class="invert hamburger" src="/img/hamburger.svg" alt="">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                            color="#ffffff" fill="none">
                            <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="currentColor"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                            color="#ffffff" fill="none">
                            <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>
                </div>
                <div class="buttons">
                    <button class="signupbtn">Sign Up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>
            <div class="spotifyPlaylists">

                <h1>Spotify Playlists</h1>

                <div class="cardContainer ">
                    

                </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>
                    <div class="abovebar">
                        <div class="songinfo">

                        </div>
                        <div class="songbtn">
                            <img width="35px" id="previous" src="/img/prevsong.svg" alt="">
                            <img width="35px" id="play" src="/img/play.svg" alt="">
                            <img width="35px" id="next" src="/img/nextsong.svg" alt="">
                        </div>
                        <div class="timevol">
                            <div class="songtime">

                            </div>
                            <div class="volume">
                                <img width="25" class="invert" src="/img/volume.svg" alt="">
                                <div class="range">
                                    <input type="range" name="volume" id="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/script.js"></script>
</body>

</html>
